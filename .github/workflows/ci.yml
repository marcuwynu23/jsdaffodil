name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up SSH environment variables
        env:
          TEST_REMOTE_USER: ${{ secrets.TEST_REMOTE_USER }}
          TEST_REMOTE_HOST: ${{ secrets.TEST_REMOTE_HOST }}
          TEST_REMOTE_PATH: ${{ secrets.TEST_REMOTE_PATH }}
          TEST_REMOTE_PORT: ${{ secrets.TEST_REMOTE_PORT }}
        run: |
          echo "TEST_REMOTE_USER=${{ secrets.TEST_REMOTE_USER }}" >> $GITHUB_ENV
          echo "TEST_REMOTE_HOST=${{ secrets.TEST_REMOTE_HOST }}" >> $GITHUB_ENV
          echo "TEST_REMOTE_PATH=${{ secrets.TEST_REMOTE_PATH }}" >> $GITHUB_ENV
          echo "TEST_REMOTE_PORT=${{ secrets.TEST_REMOTE_PORT }}" >> $GITHUB_ENV

      - name: Run ESM tests
        env:
          TEST_REMOTE_USER: ${{ secrets.TEST_REMOTE_USER }}
          TEST_REMOTE_HOST: ${{ secrets.TEST_REMOTE_HOST }}
          TEST_REMOTE_PATH: ${{ secrets.TEST_REMOTE_PATH }}
          TEST_REMOTE_PORT: ${{ secrets.TEST_REMOTE_PORT }}
        run: npm run test:esm

      - name: Run CommonJS tests
        env:
          TEST_REMOTE_USER: ${{ secrets.TEST_REMOTE_USER }}
          TEST_REMOTE_HOST: ${{ secrets.TEST_REMOTE_HOST }}
          TEST_REMOTE_PATH: ${{ secrets.TEST_REMOTE_PATH }}
          TEST_REMOTE_PORT: ${{ secrets.TEST_REMOTE_PORT }}
        run: npm run test:common

      - name: Run all tests
        env:
          TEST_REMOTE_USER: ${{ secrets.TEST_REMOTE_USER }}
          TEST_REMOTE_HOST: ${{ secrets.TEST_REMOTE_HOST }}
          TEST_REMOTE_PATH: ${{ secrets.TEST_REMOTE_PATH }}
          TEST_REMOTE_PORT: ${{ secrets.TEST_REMOTE_PORT }}
        run: npm test

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run format:check

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify package structure
        run: |
          echo "Testing ESM import..."
          node --input-type=module -e "import('./src/index.js').then((mod) => { console.log('✅ ESM import successful'); console.log('Exports:', Object.keys(mod).join(', ')); })"
          echo "Testing file existence..."
          test -f src/index.js && echo "✅ src/index.js exists"
          test -f src/index.cjs && echo "✅ src/index.cjs exists"
          echo "✅ Package structure verified"

